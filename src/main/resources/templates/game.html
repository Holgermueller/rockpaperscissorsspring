<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <h1 class="header">Rock | Paper | Scissors</h1>

    <form action="#" th:action="@{/game}" th:object="${game}" method="post">
      <p>Choose R)ock, P)aper, or S)cissors:</p>
      <p>Your choice: <input type="text" th:field="*{userChoice}" /></p>
      <input type="submit" value="Submit" />
    </form>

    <div>
      <p th:text=" 'userInput: ' + ${game.userChoice} ">You chose:</p>
      <p>The computer chose:</p>

      <p>The winner:</p>

      <p></p>
    </div>
  </body>
</html>
